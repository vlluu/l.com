<!DOCTYPE html>

<head>
    <title>Notifikasi Koin</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let coinCount = localStorage.getItem("coinCount");
            if (coinCount === null) {
                coinCount = 100; // default value if not found in localStorage
            }
            document.getElementById("coinCount").innerText = coinCount;
            updateButtonState();
        });

        function updateCoinCount(newCount) {
            document.getElementById("coinCount").innerText = newCount;
            localStorage.setItem("coinCount", newCount);
        }

        function buyItem(price) {
            let coinCount = parseInt(document.getElementById("coinCount").innerText);

            if (coinCount >= price) {
                coinCount -= price;
                updateCoinCount(coinCount);
                alert("Item has been successfully purchased!");
            } else {
                alert("Not enough coins! You can't buy things.");
            }
        }

        function updateButtonState() {
            const beliButton = document.getElementById("beliButton");
            const lastPurchase = localStorage.getItem("lastPurchase");
            const now = new Date().getTime();

            if (lastPurchase && now - lastPurchase < 24 * 60 * 60 * 1000) {
                const remainingTime = 24 * 60 * 60 * 1000 - (now - lastPurchase);
                setButtonTimer(remainingTime);
                beliButton.disabled = true;
            } else {
                beliButton.disabled = false;
                document.getElementById("pembayaran").textContent = "";
            }
        }

        function setButtonTimer(duration) {
            const pembayaran = document.getElementById("pembayaran");
            let timer = duration, hours, minutes, seconds;

            const interval = setInterval(() => {
                hours = Math.floor((timer % (24 * 60 * 60 * 1000)) / (60 * 60 * 1000));
                minutes = Math.floor((timer % (60 * 60 * 1000)) / (60 * 1000));
                seconds = Math.floor((timer % (60 * 1000)) / 1000);

                pembayaran.textContent = `Wait ${hours} hours, ${minutes} minutes, ${seconds} second  to check in again.`;

                if (timer <= 0) {
                    clearInterval(interval);
                    pembayaran.textContent = "";
                    document.getElementById("beliButton").disabled = false;
                }

                timer -= 1000;
            }, 1000);
        }

        function beliKoin() {
            const beliButton = document.getElementById("beliButton");
            const now = new Date().getTime();
            localStorage.setItem("lastPurchase", now);
            let coinCount = parseInt(document.getElementById("coinCount").innerText);
            coinCount += 10;
            updateCoinCount(coinCount);
            beliButton.disabled = true;
            setButtonTimer(24 * 60 * 60 * 1000);
            alert("Checked in successfully");
        }
    </script>
</head>
